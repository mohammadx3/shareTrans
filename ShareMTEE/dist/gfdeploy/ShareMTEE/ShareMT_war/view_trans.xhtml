<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
    </head>
    <body><h:form>
            <h:dataTable value="#{shareBean.transactions}" var="comment">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{comment.compName}
            </h:column>
            <h:column>
                <f:facet name="header">Shares</f:facet>
                #{comment.noShares}
            </h:column>
                        <h:column>
                <f:facet name="header">Price</f:facet>
                #{comment.price}
            </h:column>       
                <h:column>
                <f:facet name="header">Date</f:facet>
                #{comment.tran_date}
            </h:column>
            <h:column>
                <f:facet name="header">Controls</f:facet>
                <h:commandButton  value="delete" action="#{shareBean.delete(comment)}" />
            </h:column>
        </h:dataTable>
            <table><tr><td>
                        Click Here to go back to Main Page <h:commandButton value="Back" action ="#{shareBean.index()}"/></td>
                   </tr>
            </table>
        </h:form>
    </body>
</html>
